<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coinserver</title>
    <link rel="stylesheet" href="style.css">

	<link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">

	<link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">

	<link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/android-icon-192x192.png">

	<link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">

	<meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

  <body>
    <nav>
      <button id="homenav">Home</button>
      <button id="singlenav">Flip one coin</button>
      <button id="multinav">Flip multiple coins</button>
      <button id="guessnav">Guess the result</button>
    </nav>

    <div id="home">
      <p>This is a coin flipping simulator. Press one of the three buttons to simulate different game styles.</p>
    </div> 

    <div id="single" class="hidden">
      <h1>Flip a Coin!</h1>
      <button onclick="coinFlip()">Flip</button>
      <h3>Result: <span id="result"></span></h3>
      <img src="./assets/img/coin.png" id="quarter">
    </div>

    <div id="multi" class="hidden">
      <h1>Flip Multiple Coins!</h1>  
      <form action='javascript:void(0);'  onsubmit='flipCoins()'>
        <label for="numberFlips">
          <strong>Enter the number of flips:</strong>
        </label>
        <input type="number" name="numberFlips" id="numberFlips" />
        <br>
        <input type="submit" value="Flip Coins!"/>
      </form>
      
      <div id="multi_display" class="hidden">

        <h4>Result Details</h4>
        <table>
          <thead>
            <tr>
              <th scope="col">Flip #</th>
              <th scope="col">Result</th>
              <th scope="col">Image</th>
            </tr>
          </thead>
          <tbody id="fliprows">
          </tbody>
        </table>

        <h5>Result Summary</h5>
        <table>
          <tbody>
            <tr>
              <td>Heads</td>
              <td><span id="heads"></span></td>
            </tr>
            <tr>
              <td>Tails</td>
              <td><span id="tails"></span></td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>

    <div id="guess" class="hidden">
      
      <h1>Guess the Result of the Flip!</h1>
      <button id="headsbutton" onclick="guessFlip('heads')">Heads</button>
      <button id="tailsbutton" onclick="guessFlip('tails')">Tails</button>

      <h3>Your Results:</h3>
      <p id='call'></p>
      <p id="actual_flip"></p>
      <img id="coin_pic"></img>
      <p id="guess_result"></p>
    </div>

	<script src="main.js"></script>
  </body>
</html>
